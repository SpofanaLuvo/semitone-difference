<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Semitone difference: Simple GUI</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous" />
  <link rel="stylesheet" href="/styles/stylesheet.css">

</head>

<body>
  <div class="container-fluid">
    <div class="row justify-content-center">
      <div class="col-10">
        <form class="form-container">
          <h1>Semitone difference </h1>
          <div class="row">
            <div class="col col-sm-12 mb-2 col-md-6">
              <button type="button" id="btn-selectNotes" type="submit" class="btn btn-primary mb-3">
                Get random notes
              </button>
            </div>
            <div class="col col-sm-12 mb-2 col-md-6">
              <div data-testid="thenotes" id="randomNotes"></div>
            </div>
          </div>
          <div class="row">
            <div class="col col-sm-12 col-lg-4">
              Enter your answer
            </div>
            <div class="col col-sm-12 col-lg-4">
              <input id="userAnswer" type="text" class="form-control" />
            </div>
            <div class="col col col-md-6 col-lg-4">
              <button type="button" id="btn-checkAnswer" class="btn btn-primary mb-3">
                Submit answer
              </button>
            </div>
          </div>
          <div class="row">
            <div id="answerField" class="col-12 justify-content-center"></div>
          </div>
          <div class="row">
            <div class="col">
              <button type="button" id="btn-revealAnswer" class="btn btn-primary mb-3">
                Reveal answer
              </button>
            </div>
            <div class="col">
              <div id="explanation" class="col-12 justify-content-center"></div>
            </div>
          </div>
          <div class="row">
            <div id="streak"></div>
          </div>
      </div>
      </form>
    </div>
  </div>
  </div>

  <script src="./src/resources.js"></script>
  <script src="./src/semitone.js"></script>
  <script src="./src/dom_manipulation.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>

</html>
